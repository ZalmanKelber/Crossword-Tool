
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
  <meta property="og:image" content="./images/CrosswordFavicon.jpg">
  <meta name="twitter:card" content="./images/CrosswordFavicon.jpg">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon shortcut" type="image/jpeg" href="./images/CrosswordFavicon.jpg"/>
  <title>Crossword Builder</title>
</head>

<body>
    <div class="container" id="container">
        <h1 class="text-center title" id="title">Crossword Builder</h1>
        <h4 class="text-center author" id="by" style="display: none;">by <span id="author">[add author]</span></h4> 
        <div class="display-info text-center" id="display-info">
            <div class="btn btn-primary finalize" style="display: none;" id="finalize">Finalize grid</div>
            <p id="two-words-error" class="text-danger" style="visibility: hidden;">Error: every square must belong to two clues</p>
            <p id="two-letters-error" class="text-danger" style="visibility: hidden;">Error: each answer must contain at least three letters</p>
            <p id="divided-error" class="text-danger" style="visibility: hidden;">Error: all answers must be connected</p>
            <p id="edge-filled-error" class="text-danger" style="visibility: hidden;">Error: edge may not be completely filled in</p>
        </div>
        <div class="text-center">
            <button id="pdf-button" class=" btn btn-info text-center" style="display: none;">Generate pdf</button>
        </div>
        <form id="form" class="text-center select-size">
            <fieldset class="form-group">
                <label>Enter grid size</label><br>
                <input type="number" name="size-input" id="size-input">
                <p id="error-message" class="text-danger" style="display: none;">Select an odd number between 3 and 21</p>
            </fieldset>
            <input type="submit" class="btn btn-primary">
        </form>

        <div class="main-content">
            <div class="puzzle-container" id="puzzle-container">
                <div class="puzzle" id="puzzle" style="display: none;"></div>
            </div>
            <div class="clues" id="clues" style="display: none;">
                <div class="clue-column across" id="across"></div>
                <div class="clue-column down" id="down"></div>
            </div>
        </div>
    </div>

    <!-- dom to image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <!-- jsPdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.0/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rasterizehtml/1.3.0/rasterizeHTML.allinone.js"></script>
    <!-- app -->
    <script src="./js/pdf.js"></script>
    <script src="./js/renderHelperFunctions.js"></script>
    <script src="./js/renderInitial.js"></script>
    <script src="./js/renderUpdate.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/actions.js"></script>
    <script> renderInitial.initializePage(); </script>
</body>
</html>
